<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Font Awesom CDN link-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Stickey notes</title>
  </head>
  <body>
    <!-- Navbar With two buttons -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div style="display:flex;" class="container-fluid mx-3">
            <a style="display:flex;flex : 60 ;align-items: center; padding: 5px;" class="navbar-brand" href="#">
                <i style="padding:5px" class="far fa-paper-plane"></i>
                Sticky Notes
              </a>
              <button style="align-items: center;display:flex;flex:10 0 0 0; margin-right: 10px;padding:6px 12px 6px 12px;border-color: white;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight: 300; color: white" class="btn btn-outline-success" id="btlDeleteAll"><i style="padding-right: 5px;" class="fas fa-trash-alt"></i>Deleter all</button>
              <button style=" align-items: center;display:flex;flex:10 0 0 0 ;border-color: white;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight: 300; color: white" class="btn btn-outline-success" id="reloadPage"><i style="padding-right: 5px;" class="fas fa-sync-alt"></i>Reload now</button>
          </div>
        </div>
      </nav>
      <!-- Alert div to show alerts -->
      <div id="alert"></div>

      <!--Input feilds-->
      <div class="container my-3">
        <h6><i class="fas fa-pencil-alt" style="margin-top: 5px;"></i> Add your notes</h6>
        <hr>
        <form id="notesFourm">
            <div class="form-group row mb-2">
                <label style="font-size:22px;font-family: cursive;color:black" for="titleName" class="col-sm-2 col-form-label"><b>Title</b></label>
                <div class="col-sm-10">
                    <input style=" border-top-left-radius: 5px; border-top-right-radius: 5px;padding:13px; border-color: black;outline: none;border: none;box-shadow: 0px 0px 3px 0px #000000;"  type="text" class="form-control" id="titleName" placeholder="Give a title">
                </div>
            </div>
            <div class="form-group row">
                <label style="font-size:22px;font-family: cursive;color:black" for="noteText" class="col-sm-2 col-form-label"><b>Note</b></label>
                <div class="col-sm-10">
                    <textarea style=" border-bottom-left-radius: 5px; border-bottom-right-radius: 5px; border-color: black;padding-left: 10px;padding-top: 5px;outline: none;box-shadow: 0px 0px 3px 0px #000000;"cols="128" rows="2" id="noteText" placeholder="Write your note"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" style="padding:6px 20px 6px 12px;border-color: black;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight: 500; color: black" class="btn btn-outline-success" id="btnAddnote"><i style="padding:3px" class="fas fa-pencil-alt"></i>Add note</button>
                </div>
            </div>
        </form>
    </div>
    <!---Showing the notes--->
    <div class="container my-3">
        <hr>
        <h6><i class="fas fa-book-open"></i> Notes</h6>
        <table class="table table-dark table-hover">
            <thead>
                <thead>
                    <tr >
                      <th style="padding:0 5px 0px px" scope="col">#</th>
                      <th  style=" padding-right: 300px;" scope="col">Title</th>
                      <th style=" padding-right: 600px;" scope="col">Note</th>
                      <th  scope="col">Action</th>
                    </tr>
                  </thead>
            <tbody id ="populatingAllNotes">
             
            </tbody>
          </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  
  </body>
</html>
